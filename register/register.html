<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../landing/index.html"><img src="../landing/logo.png" alt="Logo"></a></li>
            <li><a href="../landing/index.html">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <div class="form-container">
                <div class="box">
                    <form id="multi-step-form">

                    <div class="step active" id="step1">
                        <h2>ACCOUNT INFORMATION</h2>
                        <input type="text" id="email" name="email" placeholder="Email"><br>
                        <input type="text" id="password" name="password" placeholder="Password"><br>
                        <button onclick="nextStep()">Next</button>
                    </div>

                    <div class="step" id="step2">
                        <h2>CONTACT INFORMATION</h2>
                        <input type="text" id="name" name="name" placeholder="Name"><br>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
                        <input type="text" id="address" name="address" placeholder="Address"><br>
                        <input type="email" id="email" name="email" placeholder="Email"><br>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br>
                        <button onclick="prevStep()">Previous</button>
                        <button onclick="nextStep()">Next</button>
                    </div>

                    <div class="step" id="step3">
                        <h2>Step 2</h2>
                        <input type="text" id="city" name="city" placeholder="City"><br>
                        <input type="text" id="zip" name="zip" placeholder="Zip"><br>
                        <button onclick="prevStep()">Previous</button>
                        <button onclick="nextStep()">Next</button>
                    </div>

                    <div class="step" id="step4">
                        <h2>Step 3</h2>
                        <textarea id="message" name="message" rows="4" placeholder="Message"></textarea><br>
                        <button onclick="prevStep()">Previous</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="registerbg.png" alt="Image">
        </div>
    </div>
</div>
  
<script src="script.js"></script>
</body>
</html>
