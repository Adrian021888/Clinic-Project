<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="patient-login-style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image.jpg" alt="Image">
        </div>
        <div class="login-container">
            <h2>Please Login</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="login-options">
                <button type="button" id="patient-login">Patient Login</button>
                <button type="button" id="doctor-login">Doctor Login</button>
                <button type="button" id="admin-login">Admin Login</button>
            </div>
        </div>
    </div>
</body>
</html>
